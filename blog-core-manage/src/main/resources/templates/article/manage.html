<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>技能</title>
    <link th:href="@{/layui/css/layui.css}" href="../../../static/layui/css/layui.css" rel="stylesheet"/>
</head>
<body>

<table class="layui-hide" id="articleTable" lay-filter="articleTable"></table>

<script type="text/html" id="topBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-normal" lay-event="init">重新初始化ES</button>
    </div>
</script>

<script type="text/html" id="rightBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script  th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['table','layer'], function(){
        var table = layui.table,
            $=layui.jquery,
            layer=layui.layer;


        table.render({
            elem: '#articleTable'
            ,url:'/article/queryListPage'
            ,toolbar: '#topBar'
            ,cols: [  [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80}
                ,{field:'description', title:'描述', width:80}
                ,{field:'title', title:'标题', width:120,templet:function (d) {
                        return "<a href=http://'"+d.id+"'>"+d.title+"</a>";
                    }}
                ,{field:'classifyName', title:'分类', width:120}
                ,{field:'keyword', title:'关键词', width:220}
                ,{field:'bread', title:'面包屑', width:220}
                ,{field:'username', title:'发布者', width:220}
                ,{field:'imageUrl', title:'封面图地址', width:220}
                ,{fixed: 'right', title:'操作', toolbar: '#rightBar', width:250}
            ]  ]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(articleTable)', function(obj){

            switch(obj.event){
                case 'add':
                    var open = layer.open({
                        type: 2,
                        area:['80%','90%'],
                        title: "新增文章",
                        content: '/article/add',
                        closeBtn:0
                    });
                    break;
                case 'init':  //重新初始化ES文章列表
                    window.location.href='/article/initializeESArticle'
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(articleTable)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"/article/delete",
                        type:"POST",
                        data:{"id":data.id},
                        success:function (e) {
                            if(e.success){
                                obj.del();
                                layer.close(index);
                            }else{
                                alert(e.msg);
                            }
                        },dataType:"json"
                    });
                });
            } else if(obj.event === 'edit'){
                var open = layer.open({
                    type: 2,
                    area:['500px','460px'],
                    title: "技能更新",
                    content: '/article/edit?id='+data.id
                });
            }
        });
    });
</script>
</body>
</html>
